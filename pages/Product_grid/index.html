<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Product_grid/style.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>E-comm</title>
  </head>
  <body>
    <div class="container">
      <div class="product-grid_container">
        <div class="product-left-content">
          <div class="hot-deals">
            <h1>Hot Deals</h1>
            <a href="#"><span>Nike</span><span>2</span></a>
            <a href="#"><span>Airmax</span><span>48</span></a>
            <a href="#"><span>Nike</span><span>14</span></a>
            <a href="#"><span>Adidas</span><span>15</span></a>
            <a href="#"><span>Vans</span><span>23</span></a>
            <a href="#"><span>All Stars</span><span>1</span></a>
            <a href="#"><span>Adidas</span><span>95</span></a>
          </div>
          <div class="prices">
            <h1>PRICES</h1>
            <p><span>Ranger:</span><span>$13.99 - $25.99</span></p>
            <input type="range" min="0" max="100" step="1" />
          </div>
          <div class="color">
            <h1>COLOR</h1>
            <form>
              <input type="radio" checked>
              <input type="radio" checked>
              <input type="radio" checked>
              <input type="radio" checked>
              <input type="radio" checked>
              <input type="radio" checked>
            </form>
          </div>
          <div class="brand"></div>
          <div class="more"></div>
        </div>
        <div class="product-right-content">
          <div class="adidas-sneakers">
            <div class="adidas-sneaker_text">
              <h1>Adidas Men Running Sneakers</h1>
              <p>Performance and design. Taken right to the edge.</p>
              <a href="#">SHOP NOW</a>
            </div>
            <div class="adidas-sneakers_img">
              <img src="../../img/sneakers_top.png" />
            </div>
          </div>
          <div class="sort-line"></div>
          <div class="product-card_container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
